<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>METACODELICENCE Payment</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      position: relative;
    }

    .glow-text {
      font-size: 48px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .bank-details, .form-box {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bank-details {
      margin: 30px auto;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 0 15px #0ff;
      text-align: left;
    }

    .bank-details h3 {
      color: #00eaff;
    }

    .bank-details strong {
      color: #00ffff;
    }

    .form-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #0ff;
      max-width: 400px;
      width: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input[type="file"] {
      background-color: #222;
      color: #0ff;
      padding: 8px;
    }

    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ddb3;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00c3ff;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #007bb5;
    }

    @media (max-width: 600px) {
      .glow-text {
        font-size: 32px;
      }

      .bank-details, .form-box {
        padding: 15px;
        margin: 20px auto;
      }

      input, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

  <div class="glow-text">BB AUTO BOT</div>

  <div class="bank-details">
    <h3>FNB Bank Transfer</h3>
    <p>
      <strong>Bank Name:</strong> FNB<br>
      <strong>Account Name:</strong> AUTOMATION PAYMENTS<br>
      <strong>Account Number:</strong> 63088325923<br>
      <strong>Branch Code:</strong> 250655<br>
      <strong>Reference:</strong> Your Full Name or Order ID
    </p>
    <p style="color: #00e0ff; font-size: 14px; margin-top: 10px;">
      üí° After making payment, please submit proof using the form below.
    </p>
  </div>

  <div class="form-box">
    <h3>Send Proof of Payment</h3>
    <form action="https://formspree.io/f/mrbqqvbk" method="POST" enctype="multipart/form-data">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <textarea name="Message" rows="4" placeholder="SEND YOUR WHATSAPP NUMBER OR DM 0661820141" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
